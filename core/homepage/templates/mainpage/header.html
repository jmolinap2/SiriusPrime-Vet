        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li class="active"><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% if initial %}#about{% else %}/#about{% endif %}">Acerca de nosotros</a></li>
