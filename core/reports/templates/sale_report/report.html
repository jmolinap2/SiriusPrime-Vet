{% extends 'report.html' %}
{% load static %}
{% block assets_report %}
    <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2-4.0.13/js/i18n/es.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/select2-4.0.13/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/select2-4.0.13/css/select2-bootstrap4.min.css' %}">
    <script src="{% static 'sale_report/js/report.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content_report %}
    <div class="row">
        <div class="col-lg-5">
            <div class="form-group">
                <label>{{ form.date_range.label }}:</label>
                <div class="input-group">
                    {{ form.date_range }}
                    <div class="input-group-append">
                        <button class="btn btn-primary btnSearchAll" type="button">
                            <i class="fas fa-calendar-check"></i> Ver todas
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                <label>{{ form.type_sale.label }}:</label>
                {{ form.type_sale }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <table class="table table-bordered" id="tblReport" style="width:100%;">
                <thead>
                <tr>
                    <th style="width: 15%;">Fecha de registro</th>
                    <th style="width: 10%;">Tipo</th>
                    <th style="width: 15%;">Cliente</th>
                    <th style="width: 15%;">Mascota</th>
                    <th style="width: 15%;">Subtotal</th>
                    <th style="width: 15%;">Iva</th>
                    <th style="width: 15%;">Total</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
